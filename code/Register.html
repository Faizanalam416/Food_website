    <section id="home">
        <div class="headimg">
            <h1 class="h">Regester Yourself </h1>
            <img src="../images/woman1.png" alt="">
        </div>
        <p>Welcome to Foodiee If you want to <b>reset your password</b> then do the necesssary</p>
        <hr />
        <div id="formsection">
            <form action="">
                <div class="formgrp">
                    <label for="UsernameorEmailid">Full Name</label>
                    <input type="text" name="UsernameorEmailid" id="UsernameorEmailid"
                        placeholder="Enter your Full Name" required>
                </div>
                <div class="formgrp">
                    <label for="UsernameorEmailid">Username</label>
                    <input type="email" name="UsernameorEmailid" id="UsernameorEmailid"
                        placeholder="Enter your Username" required>
                </div>
                <div class="formgrp">
                    <label for="UsernameorEmailid">Email Id</label>
                    <input type="email" name="UsernameorEmailid" id="UsernameorEmailid"
                        placeholder="Enter your Email Id" required>
                </div>
                <div id="formgrp1" class="formgrp">
                    <label for="UsernameorEmailid">Gender</label><br>
                    <select name="devices">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="formgrp">
                    <label for="UsernameorEmailid">Password</label>
                    <input type="password" name="UsernameorEmailid" id="UsernameorEmailid"
                        placeholder="Enter your Password" pattern=".{6,8}" required
                        title="Please enter the length of password 6 to 8">
                </div>
                <div class="formgrp">
                    <label for="UsernameorEmailid">Confirm Password</label>
                    <input type="password" name="UsernameorEmailid" id="UsernameorEmailid"
                        placeholder="Confirm Your Password" pattern=".{6,8}" required
                        title="Please enter the length of password 6 to 8">
                </div>
                <div class="formgrp1">
                    <input type="image" src="../images/submit.png" width="100" height="30" />
                </div>
            </form>

           <p>Already Registerd ?  <a href="Login.html">Login</a></p>
